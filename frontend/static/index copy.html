<!DOCTYPE html>
<html>
<head>
    <title>Teste do Backend Flask</title>
    <script>
        async function fetchMessage() {
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                document.getElementById('message').textContent = data.message;
            } catch (error) {
                document.getElementById('message').textContent = 'Erro ao conectar ao backend: ' + error;
            }
        }
    </script>
</head>
<body onload="fetchMessage()">
    <h1>Teste do Backend Flask</h1>
    <p id="message">Carregando...</p>
</body>
</html>
